<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Camera</title>
</head>

<body>
    <div class="filterCont">
        <div class="filter transparent"></div>
        <div class="filter brown"></div>
        <div class="filter yellow"></div>
        <div class="filter red"></div>
    </div>
    <div class="videoContainer">
        <video autoplay src=""></video>
    </div>
    <div class="controlsContainer">
        <div class="recordBtnContainer">
            <div class="recordBtn"></div>
        </div>
        <div class="captureBtnContainer">
            <div class="captureBtn"></div>
        </div>
    </div>
    <div class="timerCont">
        <h1 class="timer">00:00:00</h1>
    </div>
    <div class="filterLayer"></div>
    <script src="db.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
</body>

</html>
